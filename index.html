<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Олег" />
    <title>Путешествие по России</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <div class="page__content">

      <header class="header">
        <img
          src="images/logo/logo_white.svg"
          alt="Логотип Mesto Russia"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="images/foto-kusto.jpg"
              alt="Фото Кусто"
              class="profile__avatar"
            />
            <div class="profile__about">
              <div class="profile__title-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  value="Редактировать"
                  class="profile__edit-button"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            value="Добавить"
            class="profile__add-button"
          ></button>
        </section>

        <section>
          <ul class="places"></ul>
        </section>

        <div class="popup popup_type_edit">
          <form name="form-edit" class="popup__container popup__container_type_edit">
            <button
              type="button"
              value="Закрыть"
              class="popup__close-button"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input
                  type="text"
                  value="Жак-Ив Кусто"
                  class="popup__item popup__item_type_name"
                  name="name"
                  placeholder="Имя"
                  required
                />
                <input
                  type="text"
                  value="Исследователь океана"
                  class="popup__item popup__item_type_description"
                  name="description"
                  placeholder="Увлечение"
                  required
                />
              <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_add">
          <form name="form-add" class="popup__container popup__container_type_add">
            <button
              type="button"
              value="Закрыть"
              class="popup__close-button"
            ></button>
            <h2 class="popup__title">Новое место</h2>
              <fieldset class="popup__input-container">
                <input
                  type="text"
                  class="popup__item popup__item_type_place"
                  name="name"
                  placeholder="Название"
                  required
                />
                <input
                  type="text"
                  class="popup__item popup__item_type_link"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
              <button type="submit" value="Создать" class="popup__save-button">Создать</button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_pic">
          <div class="popup__container popup__container_type_pic">
            <img class="popup__image" alt="" src="#" />
            <p class="popup__pic-title"></p>
            <button
              class="popup__close-button popup__close-button_type_pic"
              type="button"
              value="Закрыть попап"
            ></button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <template class="places-template">
        <li class="places__item">
          <img class="places__image" alt="" src="#" />
          <h2 class="places__title"></h2>
          <button
            class="places__like"
            type="button"
            value="В избранное"
          ></button>
          <button
            class="places__delete"
            type="button"
            value="Удалить карточку"
          ></button>
        </li>
      </template>
    </div>
  </body>
</html>
