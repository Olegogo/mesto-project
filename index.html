        <button

          id="closePopup"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form1" class="popup__form">
          <fieldset class="popup__input-container">
            <input
              type="text"
              value="Жак-Ив Кусто"
              class="popup__item"
              id="popup__name"
              name="name"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              value="Исследователь океана"
              class="popup__item"
              id="popup__description"
              name="description"
              placeholder="Увлечение"
              required
            />
          </fieldset>
          <input type="submit" value="Сохранить" class="popup__button" />
        </form>
      </div>
    </div>

            <p class="profile__subtitle">Исследователь океана</p>

        <button
